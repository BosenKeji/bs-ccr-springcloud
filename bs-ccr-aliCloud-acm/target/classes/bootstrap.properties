# 在命名空间详情处可以获取到 endpoint 和 namespace 的值
spring.cloud.nacos.config.endpoint=acm.aliyun.com
spring.cloud.nacos.config.namespace=c4067486-17d5-4a22-bb04-c192866c9128
# 推荐使用 RAM 账户的 accessKey 和 secretKey
spring.cloud.nacos.config.access-key=b0bb8f45c84d4b4284a3685cf9bc627a
spring.cloud.nacos.config.secret-key=aXekfxEib7WFZqseg29LpxeHbMo=
# ACM 配置的 Data ID 等于 ${spring.application.name}.${spring.cloud.nacos.config.file-extension}
# 指定配置的 Data ID 前缀，例如：
spring.application.name=com.alibaba.nacos.example
# 指定配置的 Data ID 后缀，支持 properties、yaml、yml，默认为 properties
spring.cloud.nacos.config.file-extension=properties

