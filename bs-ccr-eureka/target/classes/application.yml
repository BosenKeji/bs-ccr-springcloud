server:
 port: 7001
eureka:
  server:
    eviction-interval-timer-in-ms: 200000   #设置清理的间隔时间，而后这个时间使用的是毫秒单位（默认是60秒）
    enable-self-preservation: true #设置为false表示关闭保护模式
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
        defaultZone: http://admin:admin@eureka:7001/eureka
  instance:
    hostname: eureka

spring:
  security:
    user:
      name: admin
      password: admin